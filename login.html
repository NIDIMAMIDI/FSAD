<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./loginStyles.css">
</head>
<body>
    <div class="flex-container">
        <div>
            <h3 style="text-align:center;">Login</h3>
            <form method="post" autocomplete="on">
                <label for = "uname">Username</label><br>
                <input type ="text" id="uname" name="username" required><br>
                <label for = "pass">Password</label><br>
                <input type ="password" id="pass" name="password" required><br>
                <input type = "submit" value="Login" name="lg" id="btn"><br>
            </form>
            <p style="text-align:center">Don't have an account?<span id = "sp"> Sign Up</span></p>
        </div>
    </div>
</body>
</html>
